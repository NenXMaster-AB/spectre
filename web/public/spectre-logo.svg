<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Spider body (center node) -->
  <circle cx="32" cy="32" r="8" fill="#39ff14" opacity="0.9"/>
  <circle cx="32" cy="32" r="5" fill="#08080c"/>
  <circle cx="32" cy="32" r="2" fill="#39ff14"/>

  <!-- Spider legs (8 extending lines representing network connections) -->
  <!-- Top legs -->
  <path d="M32 24 L32 8 L24 2" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M32 24 L32 8 L40 2" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Upper diagonal legs -->
  <path d="M26 28 L14 16 L4 14" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M38 28 L50 16 L60 14" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Middle legs -->
  <path d="M24 32 L8 32 L2 26" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M40 32 L56 32 L62 26" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Lower diagonal legs -->
  <path d="M26 36 L14 48 L4 50" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M38 36 L50 48 L60 50" stroke="#39ff14" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Web connection nodes (small circles at leg endpoints) -->
  <circle cx="24" cy="2" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="40" cy="2" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="4" cy="14" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="60" cy="14" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="2" cy="26" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="62" cy="26" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="4" cy="50" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="60" cy="50" r="2" fill="#39ff14" opacity="0.6"/>

  <!-- Subtle glow effect -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="#39ff14" stroke-width="0.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#39ff14" stroke-width="0.3" opacity="0.15"/>
</svg>
